<!DOCTYPE html>
<html>
	<div class="banner"></div>
	<div class="img">	
		<head>
			<title>Drawing App</title>
			<script
				type="text/javascript"
				src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"
			></script>
			<link
				rel="stylesheet"
				type="text/css"
				href="{{ url_for('static', filename='styles_draw.css') }}"
			/>
			<script
				type="text/javascript"
				src="{{ url_for('static', filename='draw.js') }}"
			></script>
		</head>
		<header>Draw!</header>

		<body>
			<form
				id="myForm"
				action="{{ url_for('predict')}}"
				method="POST"
				enctype="multipart/form-data"
			>
				<canvas id="canvas" , name="draw" width="500" height="500">
					<script type="text/javascript">
						$(document).ready(function () {
							drawCanvas();
						});
					</script>
				</canvas>
				<input type="hidden" id="url" name="url" value="" />
				<input
					type="submit"
					id="predict"
					value="GO!"
					onclick="return save();"
				/>
				<br><a class = 'reload' onClick="window.location.reload()" style="cursor: pointer;">[다시 그리기]</a>
			</form>
		</body>
	</div>	
</html>
